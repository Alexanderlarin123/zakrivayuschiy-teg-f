<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
 
    <link rel="icon" href="./images/favicon.ico/" sizes="any" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="./images/mobile-icon.png" type="image/png" />

    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title"><span><</span>/HTML<span>></span></h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">      
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <article class="content__card">
        <h3 class="content__card-title">Фритрек и нулевой спринт: Подготовка к работе</h3>
        <img class="content__card-image" src="/images/card-image.png" alt="image of a car">
        <p class="content__card-paragraph">
          Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
        </p>
        <p class="content__card-paragraph">
          Место для ваших воспоминаний о начале обучения.
        </p>
        <div class="content__card-like">
          <img class="content__card-like-animation" src="/images/heart.png" alt="heart">
          <button class="content__card-like-button">
          Like
          </button>
        </div>

      </article>

    </main>
    <footer>
      <svg width="28" height="28" viewBox="0 0 39 39">
        <use href="#floppy">
      </svg>

    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
